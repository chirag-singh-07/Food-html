<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Display</title>
    <link rel="stylesheet" href="../assets/css/addminPage.css" />
  </head>
  <body>
    <div class="container">
      <h2>Admin - Product List</h2>

      <div class="btn-group">
        <a href="../index.html" class="btn">üè† Go Home</a>
        <a href="add_product.html" class="btn">‚ûï Add Product</a>
      </div>

      <div class="product-list" id="product-list"></div>
    </div>

    <script>
      async function loadProducts() {
        try {
          const res = await fetch(
            "http://localhost/food_api/backend/get_food.php"
          );
          const products = await res.json();

          const productList = document.getElementById("product-list");
          productList.innerHTML = "";

          products.forEach((product) => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");

            productDiv.innerHTML = `
                    <img src="${product.image}" alt="Product">
                    <h3>${product.name}</h3>
                    <p>‚Çπ${product.price}</p>
                    <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
                `;

            productList.appendChild(productDiv);
          });
        } catch (error) {
          console.error("Error loading products:", error);
        }
      }

      async function loadProducts() {
        try {
          console.log("Fetching products...");

          const res = await fetch(
            "http://localhost/food_api/backend/get_food.php"
          );
          console.log("Response status:", res.status);

          const products = await res.json();
          console.log("Products received:", products); // Log data received

          const productList = document.getElementById("product-list");
          productList.innerHTML = "";

          products.forEach((product) => {
            console.log("Processing product:", product);

            const productDiv = document.createElement("div");
            productDiv.classList.add("product");

            productDiv.innerHTML = `
        <img src="${product.image}" alt="Product">
        <h3>${product.name}</h3>
        <p>‚Çπ${product.price}</p>
        <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
      `;

            productList.appendChild(productDiv);
          });
        } catch (error) {
          console.error("Error loading products:", error);
        }
      }

      loadProducts();
      function deleteProduct(productId) {
        if (confirm("Are you sure you want to delete this product?")) {
          fetch(
            `http://localhost/food_api/backend/delete_food.php?id=${productId}`,
            {
              method: "DELETE",
            }
          )
            .then((response) => {
              if (response.ok) {
                loadProducts(); // Reload products after deletion
              } else {
                console.error("Error deleting product:", response.statusText);
              }
            })
            .catch((error) => console.error("Error:", error));
        }
      }
    </script>
  </body>
</html>
